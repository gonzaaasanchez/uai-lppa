<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <img src="https://www.rosario3.com/__export/1559661968129/sites/rosario3/arte/v2/r3-logo.svg" alt="logo" ,
            width="300">
        <form>
            <p>Para escribir un correo al editor de rosario3.com, hágalo llegar a editor@rosario3.com</p>
            <div>
                <label for="name">Nombre y apellido</label>
                <input id="name" type="text">
            </div>

            <div>
                <label email="email">Email</label>
                <input email="email" type="email">
            </div>

            <div>
                <label>Asunto de la consulta</label>
                <select name="" id="">
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="comentario">Comentario</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="felicitaciones">Felicitacione</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="consulta">Consulta</label>
                <textarea>Escriba aquí</textarea>
            </div>

            <div>
                <label for="enviar-copia">Enviarme una copia</label>
                <input id="enviar-copia" type="checkbox">
            </div>

            <div>
                <button type="submit">Registrar</button>
            </div>

        </form>
    </main>
</body>

</html>
