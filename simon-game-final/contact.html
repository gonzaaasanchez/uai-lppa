<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game: TP Final</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>

    <div class="main-content">
        <form>

            <div class="form-content">
                <h1>CONTACTO</h1>

                <div class="input-container">
                    <label for="name">Nombre:</label>
                    <input id="name" class="form-input" type="text">
                    <span class="error" id="nameError"></span>
                </div>

                <div class="input-container">
                    <label for="email">Email:</label>
                    <input id="email" class="form-input" type="text">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="input-container">
                    <label for="message">Mensaje:</label>
                    <input id="message" class="form-input" type="text">
                    <span class="error" id="messageError"></span>
                </div>

                <div class="form-button" id="form-button">ENVIAR</div>
        </form>

    </div>

</body>

</html>
